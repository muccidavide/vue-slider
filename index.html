<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'
        integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="card">
                <div class="img_slider">
                    <img width="100%"  :src="'./assets/'+ nations[imageIndex].image" alt="">
                    <div class="img_details">
                        <h3>{{nations[imageIndex].title}}</h3>
                        <p>{{nations[imageIndex].text}}</p>
                    </div>

                </div>

                <div class="thumbnails" >
                    <div class="img_box" >
                        <img class="thumb" @click="selectImage(index)" v-for="(thumb,index) in nations" :src="'./assets/'+ thumb.image" alt="">
                    </div>
                    <div class="prev" @click="prevImage"><i class="fa-solid fa-chevron-up"></i></div>
                    <div class="next" @click="nextImage"><i class="fa-solid fa-chevron-down"></i></div>

                </div>


            </div>

        </div>

    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
